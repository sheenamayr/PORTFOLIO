<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>
<body>
    <div class="container">
        <div class="screen-togo">
          <h2>To Go Menu</h2>
          <ul class="menu-items">
            <li class="menu-item">
              <img src="https://static.vecteezy.com/system/resources/previews/030/728/528/non_2x/french-fries-with-ketchup-on-a-plate-ai-generative-free-png.png" alt="French Fries with Ketchup" class="menu-image" style="border-radius: 50%;">
              <div class="menu-item-dets">
                <p class="menu-item-heading">French Fries with Ketchup</p>
                <p class="g-price">$2.23</p>
              </div>
              <button
                class="add-button"
                data-title="French Fries with Ketchup"
                data-price="2.23">Add to Cart</button>
            </li>
            <li class="menu-item">
              <img  src="https://www.pngarc.com/wp-content/uploads/2023/06/Salmon-with-vegetables-salad-in-plate-leaf-vegetable.png" alt="Salmon and Vegetables" class="menu-image" style="border-radius: 50%;">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Salmon and Vegetables</p>
                <p class="g-price">$8.99</p>
              </div>
              <button
                class="add-button"
                data-title="Salmon and Vegetables"
                data-price="8.99">Add to Cart</button>
            </li>
            <li class="menu-item">
              <img src="https://www.pikpng.com/pngl/b/352-3527335_spaghetti-and-meat-sauce-pasta-italiana-png-clipart.png" class="menu-image" style="border-radius: 50%;">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Spaghetti with Sauce</p>
                <p class="g-price">$7.89</p>
              </div>
              <button
                class="add-button"
                data-title="Spaghetti with Sauce"
                data-price="7.89">Add to Cart</button>
            </li>
            <li class="menu-item">
              <img src="https://assets-global.website-files.com/6305f7d600c9842969920a58/64be4dce089aca2670712bff_pasta.png" alt="Tortellini" class="menu-image" style="border-radius: 50%;">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Tortellini</p>
                <p class="g-price">$8.99</p>
              </div>
              <button 
                class="add-button"
                data-title="Tortellini"
                data-price="8.99"
                >Add to Cart</button>
            </li>
            <li class="menu-item">
              <img src="https://static.vecteezy.com/system/resources/previews/024/108/121/original/tasty-chicken-cheese-salad-plate-on-transparent-background-png.png" alt="Chicken Sala" class="menu-image" style="border-radius: 50%;">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Chicken Salad</p>
                <p class="g-price">$5.75</p>
              </div>
              <button
                class="add-button"
                data-title="Chicken Salad"
                data-price="5.75">Add to Cart</button>
            </li>
          </ul>
        </div>
        <div class="screen-cart">
          <h2>Your Cart</h2>
          <ul class="cart-items">
          </ul>
          
          <div class="cart-math">
            <p>Add items to cart</p>
          </div>
        </div>
      </div>
<script src="./main.js"></script>
    </body>
</html>
